# Usage:
# ticket - Ticket Custom fields
# contact - Contact custom fields

# It will have keys(development key) and each key will have set of fields.
# Fields for the keys are:
# 1. display_name - Users will see this name in installation form
# 2. description - A short description of the param
# 3. Type - Can be "text, number, paragraph, dropdown or checkbox"
# 4. Required (optional) - This custom field can be made optional

# Fields that are need only for dropdown
# 5. Options - List of dropdown options comma separated
# 6. default_value - Make one as default from the options

# Sample:
# ticket:
#   tracking_id:
